<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> My TODO App</h1>
            <p>Stay organized and get things done!</p>
        </header>

        <div class="todo-input-section">
            <div class="input-container">
                <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
                <button id="addBtn" onclick="addTodo()">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" onclick="filterTodos('all')">All</button>
            <button class="filter-btn" onclick="filterTodos('active')">Active</button>
            <button class="filter-btn" onclick="filterTodos('completed')">Completed</button>
        </div>

        <div class="todo-list-section">
            <ul id="todoList" class="todo-list">
                <!-- Todos will be dynamically added here -->
            </ul>
        </div>

        <div class="stats-section">
            <div class="stats">
                <span id="totalTasks">0</span> total tasks, 
                <span id="completedTasks">0</span> completed, 
                <span id="activeTasks">0</span> remaining
            </div>
            <button id="clearCompleted" onclick="clearCompleted()">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Task</h3>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="editInput" placeholder="Edit your task..." maxlength="100">
            </div>
            <div class="modal-footer">
                <button onclick="closeEditModal()" class="cancel-btn">Cancel</button>
                <button onclick="saveEdit()" class="save-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
